name: Deploy Django Backend to Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'ecodrone_django/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        working-directory: ./ecodrone_django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push Docker image
        working-directory: ./ecodrone_django
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID_DEV }}/ecodrone-backend-dev \
            --async
          
          # Wait a moment for async submission
          sleep 5
          
          # Get the latest build ID
          BUILD_ID=$(gcloud builds list --limit 1 --format="value(id)")
          echo "Build ID: $BUILD_ID"
          
          # Wait for build to complete (check every 10 seconds)
          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format="value(status)")
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "INTERNAL_ERROR" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              echo "View logs at: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID"
              exit 1
            fi
            
            sleep 10
          done
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ecodrone-backend-dev \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID_DEV }}/ecodrone-backend-dev \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars="DEBUG=False,ALLOWED_HOSTS=.run.app" \
            --set-secrets="SECRET_KEY=DJANGO_SECRET_KEY_DEV:latest"
      
      - name: Get service URL
        run: |
          echo "üöÄ Backend deployed successfully!"
          echo "URL: https://ecodrone-backend-dev-lwunguolhq-uc.a.run.app"