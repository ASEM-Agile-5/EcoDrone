name: Deploy Django Backend to Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'ecodrone_django/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        working-directory: ./ecodrone_django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push Docker image
        working-directory: ./ecodrone_django
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID_DEV }}/ecodrone-backend-dev
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ecodrone-backend-dev \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID_DEV }}/ecodrone-backend-dev \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars="DEBUG=False,ALLOWED_HOSTS=.run.app" \
            --set-secrets="SECRET_KEY=DJANGO_SECRET_KEY_DEV:latest"
      
      - name: Get service URL
        run: |
          echo "ðŸš€ Backend deployed successfully!"
          echo "URL: https://ecodrone-backend-dev-lwunguolhq-uc.a.run.app"